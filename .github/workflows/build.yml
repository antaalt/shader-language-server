name: Build Extension

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
    workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
          os: [windows-latest] # ubuntu-latest, macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --check
      - name: Build Desktop
        run: cargo build --release --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Copy executable
        run: mkdir -p ./bin/ && cp ./target/release/shader_language_server.exe ./bin/shader_language_server.exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop
          path: ./bin/
          
  build-wasi:
    runs-on: ubuntu-latest

    # Build WASM from source.
    steps:
      - uses: actions/checkout@v4
      - uses: robinraju/release-downloader@v1.11
        with:
          repository: 'WebAssembly/wasi-sdk'
          tag: 'wasi-sdk-22'
          fileName: 'wasi-sysroot-22.0.tar.gz'
          extract: true
      - name: Setup WASI_SYSROOT
        run: |
              echo "WASI_SYSROOT=$(echo $GITHUB_WORKSPACE)/wasi-sysroot/" >> $GITHUB_ENV
              echo $WASI_SYSROOT
              ls -f $WASI_SYSROOT
      - name: Download latest clang
        run: |
              sudo apt update
              wget https://apt.llvm.org/llvm.sh
              chmod +x ./llvm.sh
              sudo ./llvm.sh 17
              clang --version
              clang-17 --version
      - name: Add target
        run: rustup target add wasm32-wasip1-threads
      - name: Build WASI
        run: cargo build --release --target wasm32-wasip1-threads --verbose
        env: # Somehow this VM has clang14 by default, which is not supported...
          CC: clang-17
          CXX: clang++-17
      - name: Copy executables
        run: mkdir -p ./bin/ && cp ./target/wasm32-wasip1-threads/release/shader_language_server.wasm ./bin/shader_language_server.wasm
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasi
          path: ./bin/